<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
  <tmpl_include "navbar.html"> 
  <tmpl_include "jumbotron.html">
  <div id="contact" class="container-fluid">
    <h2>ОБРАТНАЯ СВЯЗЬ</h2>
    <div class="row">
      <div>
        <p>Задайте Ваш вопрос и мы ответим Вам в течение 24 часов.</p>

     
      <div class="col-sm-7 slideanim">
        <form action="https://jumprock.co/mail/gastkhb" method="post"
        onSubmit="return document.getElementById('nobot').checked">
          <input type="hidden" name="subject" value="a message from nckhv.ru">
          <input type="hidden" name="replyto" value="%email">
          <input type="hidden" name="after" value="https://nckhv.ru/thanks.html">
          <input type="text" name="trapit" id="trapit" value="robot" style="display:none">
          <div class="row">
            <div class="col-sm-12 form-group">
              <input class="form-control" id="name" name="name" placeholder="Ваше имя" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="phone" name="phone" placeholder="Ваш телефон" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
            </div>
          </div>
          <textarea class="form-control" id="comments" name="message" placeholder="Сообщение" rows="5"></textarea><br>
          <div class="row">
            <div class="col-sm-12 form-group">
              <button class="btn btn-default pull-right" type="submit">Отправить</button>
            </div>
          </div>
          <input type="checkbox" name="nobot" id="nobot"
          onClick="document.getElementById('trapit').value=this.checked?'':'bot'">Я не робот!</input>
        </form>
      </div>
      </div>
    </div>
  </div>
  <tmpl_include "map.html">
  <tmpl_include "footer.html">
</body>
